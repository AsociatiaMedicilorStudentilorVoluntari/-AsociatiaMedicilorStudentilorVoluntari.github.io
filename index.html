<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Virtual Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            overflow: hidden;
            text-align: center;
        }

        .card-header {
            background-color: #3E86F0;
            color: #fff;
            padding: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-top: 10px;
            padding: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-body h3 {
            margin: 10px 0;
            color: #333;
        }

        .card-body p {
            margin: 5px 0;
            color: #777;
        }

        .card-body a {
            color: #3E86F0;
            text-decoration: none;
        }

        .card-body a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            margin: 0 10px;
            color: #777;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #3E86F0;
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
                border-radius: 0;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .card-body h3 {
                font-size: 20px;
            }

            .social-links a {
                font-size: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="asmv_png.png" alt="Profile Picture" class="profile-img">
            <h2>Asociatia Medicilor si Studentilor Voluntar</h2>
            <p>Email ASMV: <a href="mailto:asmvpa@gmail.com" style="color: white; text-decoration: none;">asmvpa@gmail.com</a></p>
        </div>
        <div class="card-body">
            <h3>Berkant Güneş</h3>
            <p>Email: <a style="text-decoration: none;" href="mailto:asmv.berkantgunes@icloud.com">asmv.berkantgunes@icloud.com</a></p>
            <div class="social-links">
                <a href="https://www.instagram.com/asmv.ct/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/asmv.ong/?locale=ro_RO" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://t.me/berkantgunes_ASMV" target="_blank"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
